<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/header-footer-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
    <title>Learn Kanji App</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <nav>
          <div id="home"><a href="index.html">Home</a></div>
          <ul class="header-nav" id="header-nav">
            <li><a href="allword.html">Tất Cả Chữ Kanji</a></li>
            <li><a href="flash-card.html">Flash-Card</a></li>
            <li>
              <a href="check-kanji.html">Check Kanji Quiz</a>
            </li>
          </ul>
          <div id="burger">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
          </div>
        </nav>
      </header>
      <script>
        // navigator script
        const links = document.querySelectorAll(".header-nav li");

        $("#burger").click(() => {
          $("#header-nav").toggleClass("nav-activate");
          links.forEach((link, index) => {
            if (link.style.animation) {
              link.style.animation = "";
            } else {
              link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.5
              }s`;
            }
          });
        });
      </script>
      <div id="root">
        <div id="navigator-container">
          <div class="btn">
            <a href="allword.html">
              <div>Tất Cả Chữ Kanji</div>
            </a>
          </div>
          <div class="btn">
            <a href="flash-card.html">
              <div>Flash-Card</div>
            </a>
          </div>
          <div class="btn">
            <a href="check-kanji.html">
              <div>Check Kanji Quiz</div>
            </a>
          </div>
        </div>
      </div>
      <footer>
        <p>&copy;Bui Van Tuyen 2021</p>
      </footer>
    </div>
  </body>
  <script src="js/master-script.js"></script>
</html>
