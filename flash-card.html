<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/flash-card-style.css" />
    <link rel="stylesheet" href="css/header-footer-style.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
    <title>Kanji Flash Card</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Y6MXZ9834J"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-Y6MXZ9834J");
    </script>
  </head>
  <body>
    <div id="main-container">
      <header>
        <nav>
          <div id="home"><a href="index.html">Home</a></div>
          <ul class="header-nav" id="header-nav">
            <li><a href="allword.html">Tất Cả Chữ Kanji</a></li>
            <li><a href="flash-card.html">Flash-Card</a></li>
            <li>
              <a href="check-kanji.html">Check Kanji Quiz</a>
            </li>
          </ul>
          <div id="burger">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
          </div>
        </nav>
      </header>
      <script>
        // navigator script
        const links = document.querySelectorAll(".header-nav li");

        $("#burger").click(() => {
          links.forEach((link, index) => {
            if (link.style.animation) {
              link.style.animation = "";
            } else {
              link.style.animation = `navLinkFade 0.5s ease forwards ${
                index / 7 + 0.5
              }s`;
            }
          });
          $("#header-nav").toggleClass("nav-activate");
        });
      </script>
      <select name="" onchange="changeLevel(this.value)" id="selecter">
        <option>Chọn cấp độ Kanji</option>
      </select>
      <div id="word"></div>
      <div class="container">
        <div class="flash-card">
          <div id="holder">
            <p class="normal-p"></p>
          </div>
        </div>
        <div class="nav">
          <div id="left"><</div>
          <div id="right">></div>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy;Bui Van Tuyen 2021</p>
    </footer>
  </body>
  <script>
    for (let i = 10; i >= 1; i--) {
      $("#selecter").append(`<option>cấp ${i}</option>`);
    }
  </script>
  <script src="js/flashCardScript.js"></script>
</html>
