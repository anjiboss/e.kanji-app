<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Check Kanji</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
    <link rel="stylesheet" href="css/check-word-style.css" />
    <link rel="stylesheet" href="css/header-style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="home"><a href="index.html">Home</a></div>
        <ul class="header-nav" id="header-nav">
          <li><a href="">All Kanji</a></li>
          <li><a href="https://kanjiflashcard.netlify.app/">Flash-Card</a></li>
          <li>
            <a href="check-kanji.html">Check Kanji Quiz</a>
          </li>
        </ul>
        <div id="burger">
          <div id="line1"></div>
          <div id="line2"></div>
          <div id="line3"></div>
        </div>
      </nav>
    </header>
    <script>
      // navigator script
      const links = document.querySelectorAll(".header-nav li");

      $("#burger").click(() => {
        links.forEach((link, index) => {
          if (link.style.animation) {
            link.style.animation = "";
          } else {
            link.style.animation = `navLinkFade 0.5s ease forwards ${
              index / 7 + 0.5
            }s`;
          }
        });
        $("#header-nav").toggleClass("nav-activate");
      });
    </script>
    <div class="container">
      <div class="selecter">
        <select name="select" id="selecter" onchange="changeLevel(this.value)">
          <option value="">Chọn cấp độ Kanji</option>
        </select>
        <!-- adding level script -->

        <script>
          for (let i = 1; i < 10; i++) {
            $("#selecter").append(`<option>${i + "k"}</option>`);
          }
        </script>
      </div>
      <div id="input-field">
        <p id="error-message"></p>
        <p class="info">Kiểm Tra Từ Chữ Thứ:</p>
        <input type="text" id="fromNum" />
        <br />
        <p class="info">Kiểm Tra Đến Chữ Thứ:</p>
        <input type="text" id="toNum" />
        <br />
        <button id="max-num"></button>
        <br />
        <div id="buttons">
          <button id="checkBtn">Bắt Đầu</button>
          <button id="change10W">Kiểm Tra 10 Chữ Đầu</button>
        </div>
      </div>
      <div id="checker-zone">
        <div id="kanji"></div>
        <div id="answer-holder">
          <div class="answers" id="answer-1"></div>
          <div class="answers" id="answer-2"></div>
          <div class="answers" id="answer-3"></div>
          <div class="answers" id="answer-4"></div>
        </div>
        <div id="score-container">
          <h1 id="score"></h1>
        </div>
      </div>
      <div id="end-test"></div>
    </div>
  </body>
  <script src="js/checkKanjiScript.js"></script>
</html>
